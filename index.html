<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Đăng ký xét Sinh viên 5 tốt</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <section style="width: 100vw;height: 100vh;padding: 80px;">
        <form style="width: 50vw;margin: auto;">
            <h1 class="text-danger" id="khao-sat" style="text-align: center;"><strong>KHẢO SÁT</strong></h1>
            <h5 class="text-danger" style="text-align: center;"><strong>THÀNH TÍCH CÁ NHÂN</strong></h5>
            <div id="basic-info" style="padding: 10px;margin: 10px;">
                <div class="progress" style="margin-right: 10vw;margin-left: 10vw;margin-top: 2vw;margin-bottom: 2vw;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"><span class="visually-hidden">50%</span></div>
                </div>
                <fieldset style="margin: 10px;">
                    <legend style="font-size: 16px;font-weight: bold;">Email</legend><input class="form-control" type="email" id="email" autocomplete="on" inputmode="email" required="">
                </fieldset>
                <fieldset style="margin: 10px;">
                    <legend style="font-size: 16px;font-weight: bold;">MSSV</legend><input class="form-control" type="email" id="mssv" autocomplete="on" inputmode="numeric" required="" maxlength="8" minlength="8">
                </fieldset>
                <fieldset style="margin: 10px;">
                    <legend style="font-size: 16px;font-weight: bold;">Họ tên</legend><input class="form-control" type="email" id="fullname" autocomplete="on" required="">
                </fieldset>
                <fieldset style="margin: 10px;">
                    <legend style="font-size: 16px;font-weight: bold;">Facebook</legend><input class="form-control" type="email" id="facebook" autocomplete="on" required="" inputmode="url">
                </fieldset>
                <fieldset style="margin: 10px;">
                    <legend style="font-size: 16px;font-weight: bold;">Số điện thoại</legend><input class="form-control" type="email" id="phone" autocomplete="on" required="" inputmode="tel">
                </fieldset>
                <div class="btn-group btn-group-sm d-md-flex justify-content-md-center align-items-md-center" role="group" style="margin: 1vw;"><button class="btn btn-outline-primary" id="next-1" type="button"><strong>Tiếp tục</strong></button></div>
            </div>
            <div id="tu-khai" style="padding: 10px;margin: 10px;">
                <div class="progress" style="margin-right: 10vw;margin-left: 10vw;margin-top: 2vw;margin-bottom: 2vw;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%;"><span class="visually-hidden">100%</span></div>
                </div>
                <fieldset style="margin: 10px;">
                    <legend style="font-size: 16px;font-weight: bold;">Đạo đức tốt</legend><input class="form-control" type="email" id="ddt" autocomplete="on" required="">
                </fieldset>
                <fieldset style="margin: 10px;">
                    <legend style="font-size: 16px;font-weight: bold;">Học tập tốt</legend><textarea class="form-control" id="htt" rows="5"></textarea>
                </fieldset>
                <fieldset style="margin: 10px;">
                    <legend style="font-size: 16px;font-weight: bold;">Thể lực tốt</legend><input class="form-control" type="email" id="tlt" autocomplete="on" required="">
                </fieldset>
                <fieldset style="margin: 10px;">
                    <legend style="font-size: 16px;font-weight: bold;">Tình nguyện tốt</legend><textarea class="form-control" id="tnt" rows="5"></textarea>
                </fieldset>
                <fieldset style="margin: 10px;">
                    <legend style="font-size: 16px;font-weight: bold;">Hội nhập tốt</legend><input class="form-control" type="email" id="hnt" autocomplete="on" required="">
                </fieldset>
                <div class="btn-group btn-group-sm d-md-flex justify-content-md-center align-items-md-center" role="group" style="margin: 1vw;"><button class="btn btn-outline-secondary" id="back-2" type="button"><strong>Trở lại</strong></button><button class="btn btn-outline-primary" id="next-2" type="button"><strong>Tiếp tục</strong></button></div>
            </div>
        </form>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/form.js"></script>
</body>

</html>
